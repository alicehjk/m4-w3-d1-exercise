<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Home</title>
</head>
<body>
  <main>
    <h1>Home</h1>
    <p id="welcome"></p>
    <p><a href="/logout">Logout</a></p>
  </main>
  <script>
    fetch('/whoami').then(r=>r.json()).then(d=>{
      document.getElementById('welcome').textContent = 'Welcome, ' + (d.username || '');
    });
  </script>
</body>
</html>
